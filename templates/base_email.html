{% load premailer %}
{% premailer %}
<html>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet">
    <head>
        <style>
            p {
                margin: 0;
                font-size: 1.1em;
                color: #616161;
            }
            .header {
                margin-bottom: 8px;
                font-size: 1.12em;
            }
            .mail {
                margin: 0 auto;
                max-width: 600px;
                font-family: 'Source Sans Pro', sans-serif;
                text-align: center;
            }
            .logo {
                margin: auto;
                margin-bottom: 24px;
            }
            .link {
                display: inline-block;
                box-shadow: 0 2px 7px -2px rgba(0, 0, 0, .5);
                text-decoration: none;
                text-transform: uppercase;
                font-family: inherit;
                padding: 10px 12px;
                background-color: #008975;
                color: #fff;
                border-radius: 5px;
                transition: 0.2s all ease-in-out;
                margin: 18px 0 8px 0;
            }
            .link:hover {
                filter: brightness(90%);
            }
            .link:active {
                box-shadow: 0 2px 3px -1px rgba(0, 0, 0, .5);
            }
            .deep-team {
                color: #6e7b8a;
            }
            .deep-team p {
                margin-top: 12px;
            }
            .bold {
                font-weight: bold;
            }
        </style>

        {% block head %}{% endblock %}
    </head>

    <body>
        <div class="mail">
            <img
            class="logo"
            width="160"
            height="160"
            src="https://beta.thedeep.io/deep-logo-grey.png"
            />
            {% load i18n %}{% autoescape off %}
            <p class="header">
                Hi there {{ user.first_name }},
            </p>

            {% block body %}{% endblock %}

            <div class="deep-team">
                <p>Thanks for using DEEP</p>
                <p>-The DEEP team</p>
            </div>
            {% endautoescape %}
        </div>
    <body>
</html>
{% endpremailer %}
