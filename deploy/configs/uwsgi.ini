[uwsgi]

chdir = /code/
module = deep.wsgi
home =  /venv/lib/python

master = true
processes = 10
http = 0.0.0.0:80
chmod = 666
plugins = /usr/lib/uwsgi/plugins/python3

vacuum = true
harakiri = 30
virtualenv = /venv/

req-logger = file:/var/log/uwsgi/access.log
logger = file:/var/log/uwsgi/error.log
log-maxsize = 10240
