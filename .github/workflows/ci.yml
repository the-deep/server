name: Deep server ğŸ¤“ GH Action ğŸš§

on:
  pull_request:
  push:
    branches:
      - develop

jobs:
  build_test:
    name: ğŸš´ Build + Test ğŸš´  # Match the name below (8398a7/action-slack).
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: ğŸ³ Prepare Docker
        id: prep
        run: |
          TAG=$(echo $GITHUB_SHA | head -c7)
          IMAGE="docker.pkg.github.com/the-deep/server"
          echo ::set-output name=tagged_image::${IMAGE}:${TAG}
          echo ::set-output name=tag::${TAG}
      - name: ğŸ³ Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master

      # - name: Docker Login
      #   run: |
      #     # docker login
      #     echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: ğŸ³ Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-single-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-single-buildx

      - name: ğŸ³ Build image
        uses: docker/build-push-action@v2
        with:
          context: .
          builder: ${{ steps.buildx.outputs.name }}
          file: Dockerfile
          push: false # This would be set to true in a real world deployment scenario.
          load: true
          tags: ${{ steps.prep.outputs.tagged_image }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: ğŸ¤ Run Test ğŸ§ª & Publish coverage to code climate
        uses: paambaati/codeclimate-action@v2.7.5
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CODE_CLIMATE_ID }}
          DOCKER_IMAGE_SERVER: ${{ steps.prep.outputs.tagged_image }}
        with:
          coverageCommand: docker-compose -f gh-docker-compose.yml run --rm server /code/scripts/run_tests.sh

      - name: Publish coverage to code cov
        uses: codecov/codecov-action@v2

        # Temp fix
        # https://github.com/docker/build-push-action/blob/master/docs/advanced/cache.md#github-cache
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
      - name: ğŸ³ Move docker cache (ğŸ§™ Hack fix)
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Deploy coverage to GH Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
        with:
          branch: gh-pages
          folder: ./htmlcov

      - uses: 8398a7/action-slack@v3
        with:
          status: custom
          job_name: ğŸš´ Build + Test ğŸš´ # Match the name above.
          icon_url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
          fields: workflow,job,commit,repo,ref,author,took
          custom_payload: |
            {
              attachments: [{
                color: '${{ job.status }}' === 'success' ? 'good' : '${{ job.status }}' === 'failure' ? 'danger' : 'warning',
                text: `${process.env.AS_WORKFLOW}\n${process.env.AS_JOB} (${process.env.AS_COMMIT}) of ${process.env.AS_REPO}@${process.env.AS_REF} by ${process.env.AS_AUTHOR} ${{ job.status }} in ${process.env.AS_TOOK}`,
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        if: always() # Pick up events even if the job fails or is canceled.
